<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Block 5</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Mystery Block 5</h1>
    <h2>Current Turn: {{ current_player }}</h2>
    <div class="board">
        {% for row in board %}
            <div class="row">
                {% for cell in row %}
                    <div class="cell {{ 'blocked' if cell == 'Blocked' else cell|lower }}">{{ cell or '' }}</div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
    <form method="POST" action="/reset">
        <button type="submit">Reset Game</button>
    </form>
    <script>
        document.querySelectorAll(".cell").forEach((cell, index) => {
            cell.addEventListener("click", () => {
                const column = index % 8;  // Calculate column from index
                fetch(`/play/${column}`, { method: "POST" })
                    .then(response => response.json())
                    .then(data => location.reload());
            });
        });
    </script>
</body>
</html>
